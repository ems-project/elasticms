accessibility:
    accessibility_audit: 'Détails de l''audit'
    amount_page_scanned: 'Nombre de pages vérifiées'
    audit_date: 'Date du contrôle'
    description: Description
    errors: Erreurs
    general_info: 'Informations générales'
    info_texts:
        1: 'Le contenu web est mis à disposition des sens - vue, ouïe, et/ou toucher.'
        '1_1': 'Fournir des alternatives textuelles pour tout contenu non textuel afin qu''il puisse être modifié dans d''autres formes dont les gens ont besoin, comme les gros caractères, le braille, la parole, les symboles ou un langage plus simple.'
        '1_3': 'Créer du contenu qui peut être présenté de différentes manières (par exemple mise en page simplifiée) sans perdre de l''information ou de la structure'
        '1_4': 'Faciliter la perception visuelle et auditive du contenu par l''utilisateur, notamment en séparant l''avant-plan de l''arrière-plan'
        2: 'Les composants de l''interface utilisateur, les formulaires et la navigation sont utilisables'
        '2_2': 'Donner aux utilisateurs suffisamment de temps pour lire et utiliser le contenu.'
        '2_4': 'Fournir des moyens d''aider les utilisateurs à naviguer, à trouver du contenu et à déterminer où ils se trouvent.'
        3: 'Les informations et le fonctionnement de l''interface utilisateur doivent être compréhensibles.'
        '3_1': 'Rendre le contenu du texte lisible et compréhensible.'
        '3_2': 'Make Web pages appear and operate in predictable ways.'
        4: 'Le contenu peut être utilisé de manière fiable par une large variété d''agents utilisateurs, y compris les technologies'
        '4_1': 'Maximize compatibility with current and future user agents, including assistive technologies.'
    labels:
        1: '1. Perceptible'
        '1_1': '1.1 Alternatives textuelles'
        '1_1_1': '1.1.1 Contenu non textuel'
        1_1_1.H2: 'Combiner en un même lien une image et un intitulé de lien pour la même ressource'
        1_1_1.H24: 'Fourniture d''alternatives textuelles pour les éléments d''un image map'
        1_1_1.H30: 'Fournir un intitulé de lien qui décrit la fonction du lien pour un élément anchor'
        1_1_1.H35: 'Fournir un équivalent textuel pour l''élément applet'
        1_1_1.H36: 'Utiliser un attribut alt sur une image utilisée comme bouton soumettre'
        1_1_1.H37: 'Utiliser l''attribut alt sur l''élément img'
        1_1_1.H53: 'Utiliser le corps de l''élément object'
        1_1_1.H67: 'Utiliser un attribut alt vide sans attribut title sur un élément img pour les images qui doivent être ignorées par les technologies d''assistance'
        '1_3': '1.3 Adaptable'
        '1_3_1': '1.3.1 Information et relations'
        1_3_1.F68: 'Échec du critère de succès 1.3.1 et 4.1.2 lié au fait que l''association entre l''étiquette et le composant d''interface utilisateur n''est pas déterminable par programmation'
        1_3_1.F92: 'Failure of Success Criterion 1.3.1 due to the use of role presentation on content which conveys semantic information'
        1_3_1.H39: 'Utiliser l''élément caption pour associer un titre de tableau avec les données du tableau'
        1_3_1.H42: 'Utiliser h1-h6 pour identifier les en-têtes de section'
        1_3_1.H43: 'Utiliser les attributs id et headers pour associer les cellules de données avec les cellules d''en-têtes dans les tableaux de données'
        1_3_1.H44: 'Utiliser l''élément label pour associer les étiquettes avec les champs de formulaire'
        1_3_1.H49: 'Utiliser du balisage sémantique pour marquer du texte souligné ou spécial'
        1_3_1.H63: 'Utiliser l''attribut scope pour associer les cellules d''en-têtes et les cellules de données dans les tableaux de données'
        1_3_1.H71: 'Fournir une description des groupes de champs à l''aide des éléments fieldset et legend'
        1_3_1.H73: 'Utiliser l''attribut summary de l''élément table pour donner un aperçu d''un tableau de données'
        '1_4': '1.4 Distinguable'
        '1_4_3': '1.4.3 Contrast (Minimum)'
        1_4_3.G145: 'S''assurer qu''un rapport de contraste d''au moins 3 pour 1 existe entre le texte (et le texte sous forme d''image) et l''arrière-plan du texte'
        1_4_3.G18: 'S''assurer qu''un rapport de contraste d''au moins 4,5 pour 1 existe entre le texte (et le texte sous forme d''image) et l''arrière-plan du texte'
        2: '2. Utilisable'
        '2_2': '2.2 Délai suffisant'
        '2_2_1': '2.2.1 Réglage'
        2_2_1.F40: 'Échec du critère de succès 2.2.1 et 2.2.4 consistant à utiliser une redirection meta avec un délai'
        2_2_1.F41: 'Échec du critère de succès 2.2.1, 2.2.4 et 3.2.5 consistant à utiliser meta refresh avec un délai'
        '2_2_2': '2.2.2 Mettre en pause, arrêter, masquer'
        2_2_2.F47: 'Échec du critère de succès 2.2.2 consistant à utiliser l''élément blink'
        '2_4': '2.4 Navigable'
        '2_4_1': '2.4.1 Contourner des blocs'
        2_4_1.G1: 'Ajouter un lien au début de chaque page pour aller directement à la zone de contenu principal'
        2_4_1.G123: 'Ajouter un lien au début d''un bloc de contenu répété pour aller à la fin de ce bloc'
        2_4_1.G124: 'Ajouter des liens au début de la page pour aller à chacune des zones du contenu'
        2_4_1.H64: 'Utiliser l''attribut title des éléments frame et iframe'
        '2_4_2': '2.4.2 Titre de page'
        2_4_2.H25: 'Donner un titre à l''aide de l''élément title'
        '2_4_8': '2.4.8 Location'
        2_4_8.H59: 'Using the link element and navigation tools'
        3: '3. Compréhensible'
        '3_1': '3.1 Lisible'
        '3_1_1': '3.1.1 Langue de la page'
        3_1_1.H57: 'Utiliser les attributs de langue dans l''élément html'
        '3_1_2': '3.1.2 Langue d''un passage'
        3_1_2.H58: 'Utiliser les attributs de langue pour identifier les changements de langue'
        '3_1_6': '3.1.6 Pronunciation'
        3_1_6.H62: 'Using the ruby element'
        '3_2': '3.2 Prévisible'
        '3_2_2': '3.2.2 On Input'
        3_2_2.H32: 'Fournir un bouton submit'
        4: '4. Robuste'
        '4_1': '4.1 Compatible'
        '4_1_1': '4.1.1 Analyse syntaxique'
        4_1_1.F77: 'Échec du critère de succès 4.1.1 lié à la duplication des valeurs de type ID'
        '4_1_2': '4.1.2 Nom, Rôle, Valeur'
        4_1_2.H91: 'Utiliser des éléments de formulaire et des liens'
