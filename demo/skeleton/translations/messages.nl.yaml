accessibility:
    accessibility_audit: Toegankelijkheidscontrole
    amount_page_scanned: 'Aantal gecontroleerde pagina''s'
    audit_date: 'Datum van de controle'
    description: Beschrijving
    errors: Fouten
    general_info: 'Algemene informatie'
    info_texts:
        1: 'De inhoud van het web wordt beschikbaar gesteld aan de zintuigen - het zicht, het gehoor en/of de aanraking.'
        '1_1': 'Zorgen voor tekstalternatieven voor alle niet-tekstuele inhoud, zodat deze kan worden gewijzigd in andere vormen die mensen nodig hebben, zoals grote letters, braille, spraak, symbolen of eenvoudiger taalgebruik.'
        '1_3': 'Creëer inhoud die op verschillende manieren kan worden gepresenteerd (bv. vereenvoudigde lay-out) zonder dat er informatie of structuur verloren gaat'
        '1_4': 'Vereenvoudig de visuele en auditieve perceptie van de inhoud door de gebruiker, met name door de voorgrond van de achtergrond te scheiden'
        2: 'Maak alle functies toegankelijk via het toetsenbord.'
        '2_2': 'Geef gebruikers voldoende tijd om inhoud te lezen en te gebruiken.'
        '2_4': 'Bied manieren om gebruikers te helpen navigeren, inhoud te vinden en te bepalen waar ze zich bevinden.'
        3: 'De informatie en het gebruik van de interface zijn begrijpelijk'
        '3_1': 'Maak tekstinhoud leesbaar en begrijpelijk.'
        '3_2': 'Make Web pages appear and operate in predictable ways.'
        4: 'De inhoud kan op betrouwbare wijze worden gebruikt door een grote verscheidenheid aan gebruikers, inclusief technologieën'
        '4_1': 'Maximize compatibility with current and future user agents, including assistive technologies.'
    labels:
        1: '1. Waarneembaar'
        '1_1': '1.1 Tekstalternatieven'
        '1_1_1': '1.1.1 Niet-tekstuele content'
        1_1_1.H2: 'Combineer een afbeelding en een linktitel voor dezelfde bron in één enkele link'
        1_1_1.H24: 'Tekstalternatieven bieden voor de gebiedselementen van een image map'
        1_1_1.H30: 'Geef een linktitel die de functie van de link voor een ankerelement beschrijft'
        1_1_1.H35: 'Geef een tekstequivalent voor het applet-element'
        1_1_1.H36: 'Gebruik een alt-attribuut op een afbeelding die wordt gebruikt als een verzendknop'
        1_1_1.H37: 'Gebruik het alt-attribuut op het img element'
        1_1_1.H53: 'Gebruik de body van het objectelement'
        1_1_1.H67: 'Gebruik een leeg alt-attribuut zonder titelattribuut op een img-element voor afbeeldingen die door assistentietechnologieën moeten worden genegeerd'
        '1_3': '1.3 Aanpasbaar'
        '1_3_1': '1.3.1 Informatie en relaties'
        1_3_1.F68: 'Het mislukken van de succescriteria 1.3.1 en 4.1.2 had te maken met het feit dat de associatie tussen het label en de UI-component niet programmatisch te bepalen is.'
        1_3_1.F92: 'Failure of Success Criterion 1.3.1 due to the use of role presentation on content which conveys semantic information'
        1_3_1.H39: 'Gebruik het caption-element om een tabeltitel te koppelen aan tabelgegevens'
        1_3_1.H42: 'Gebruik h1-h6 om sectiekoppen te identificeren.'
        1_3_1.H43: 'Gebruik id- en headersattributen om gegevenscellen te associëren met header-cellen in gegevenstabellen'
        1_3_1.H44: 'Gebruik van het label-element om labels te associëren met formuliervelden'
        1_3_1.H49: 'Gebruik van semantische markeringen om benadrukte of speciale tekst te markeren'
        1_3_1.H63: 'Gebruik het scope-attribuut om kopcellen en gegevenscellen in gegevenstabellen te associëren'
        1_3_1.H71: 'Geef een beschrijving van de veldgroepen met behulp van de fieldset- en legend-elementen'
        1_3_1.H73: 'Met behulp van het samenvattingsattribuut van het tabel-element kunt u een voorbeeld van een gegevenstabel bekijken'
        '1_4': '1.4 Onderscheidbaar'
        '1_4_3': '1.4.3 Contrast (Minimum)'
        1_4_3.G145: 'Zorg ervoor dat er een contrastverhouding van ten minste 3:1 bestaat tussen de tekst (en tekst in beeldvorm) en de tekstachtergrond'
        1_4_3.G18: 'Zorg ervoor dat er een contrastverhouding van minstens 4,5:1 bestaat tussen de tekst (en tekst in beeldvorm) en de tekstachtergrond'
        2: '2. Bedienbaar'
        '2_2': '2.2 Genoeg tijd'
        '2_2_1': '2.2.1 Timing aanpasbaar'
        2_2_1.F40: 'Falen van de succescriteria 2.2.1 en 2.2.4 van een meta-omleiding met een tijdsvertraging'
        2_2_1.F41: 'Falen van de succescriteria 2.2.1, 2.2.4 en 3.2.5 voor het gebruik van meta refresh met een tijdsvertraging'
        '2_2_2': '2.2.2 Pauzeren, stoppen, verbergen'
        2_2_2.F47: 'Falen van het succescriterium 2.2.2 door het gebruik van het blink-element'
        '2_4': '2.4 Navigeerbaar'
        '2_4_1': '2.4.1 Blokken omzeilen'
        2_4_1.G1: 'Voeg een link toe aan de bovenkant van elke pagina om direct naar het hoofdgedeelte van de inhoud te gaan'
        2_4_1.G123: 'Voeg een link toe aan het begin van een herhaald inhoudsblok om naar het einde van dat blok te gaan'
        2_4_1.G124: 'Voeg links toe aan de bovenkant van de pagina om naar elk van de inhoudsgebieden te gaan'
        2_4_1.H64: 'Met behulp van het titelattribuut van het kader en de iframe-elementen'
        '2_4_2': '2.4.2 Paginatitel'
        2_4_2.H25: 'Geef een titel met behulp van het titelelement'
        '2_4_8': '2.4.8 Location'
        2_4_8.H59: 'Using the link element and navigation tools'
        3: '3. Begrijpelijk'
        '3_1': '3.1 Leesbaar'
        '3_1_1': '3.1.1 Taal van de pagina'
        3_1_1.H57: 'Gebruik van taalattributen in het html-element'
        '3_1_2': '3.1.2 Taal van de onderdelen'
        3_1_2.H58: 'Gebruik taalattributen om taalveranderingen te identificeren'
        '3_1_6': '3.1.6 Pronunciation'
        3_1_6.H62: 'Using the ruby element'
        '3_2': '3.2 Voorspelbaar'
        '3_2_2': '3.2.2 Bij input'
        3_2_2.H32: 'Zorg voor een verzendknop'
        4: '4. Robuust'
        '4_1': '4.1 Compatibel'
        '4_1_1': '4.1.1 Parsen'
        4_1_1.F77: 'Falen van het succescriterium 4.1.1 met betrekking tot de duplicatie van de waarden van het type ID'
        '4_1_2': '4.1.2 Naam, rol, waarde'
        4_1_2.H91: 'Gebruik van formulierelementen en links'
