parameters:
  locale: 'en'
  env(EMSCH_LOCALES): '["fr","nl"]'
  env(EMSCH_ENVS): '{"preview":{"regex":"/.*/","alias":"test_preview","backend":"https://localhost"}}'

framework:
  secret: 1621180219f163d89dc399e88cfc1807ab6448cf
  csrf_protection: ~
  session:
    handler_id: ~
  router:
    resource: 'config/routes.yml'
    utf8: true
    strict_requirements: ~

doctrine:
  dbal:
    url: 'sqlite:///%kernel.project_dir%/tmp/test.db'
  orm:
    auto_generate_proxy_classes: '%kernel.debug%'
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    auto_mapping: true

twig:
  debug: true
  strict_variables: true
  exception_controller: null

ems_client_helper:
  locales: '%env(json:EMSCH_LOCALES)%'
  request_environments: '%env(json:EMSCH_ENVS)%'
  elasticms:
    test:
      api: { "enable": true, "name": "backend" }
      hosts: '["http://localhost:9200"]'

ems_common:
  backend_url: 'https://localhost'

services:
  _defaults:
    public: true
